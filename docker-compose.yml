version: '3.7'
services:
  wp:
    image: mahype/wordpress:latest
    environment:
      MYSQL_HOST: db
      MYSQL_DB: website
      MYSQL_USER: root
      MYSQL_PASS: root
      WP_VERSION: 4.9.8
      WP_LOCALE: de_DE
      WP_USER: admin
      WP_PASS: password
      WP_URL: localhost
      # WP_INSTALL: fresh
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
  web:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
    depends_on:
      - wp
  php:
    build: ./conf/php
    volumes:
      - ./conf/php/php.ini:/usr/local/etc/php/php.ini
      - ./src:/var/www/html
    depends_on:
      - wp
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: website
    volumes:
      - database:/var/lib/mysql
volumes:
  database: